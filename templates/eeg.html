{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>EEG Signal Viewer</title>

    <!-- Bootstrap + Plotly -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
    <link rel="stylesheet" href="{% static 'styles/eeg.css' %}" />
  </head>
  <body>
    <!-- Navbar -->
    {% include 'components/navigator.html' %}
    <div class="container text-center">
      <h3 class="mt-2">Upload and View EEG Signal</h3>
      <div id="notice" class="notice">No file loaded</div>

      <input
        id="fileInput"
        type="file"
        accept=".set"
        class="form-control mx-auto"
        style="max-width: 420px"
      />
      <div style="margin-top: 10px">
        <button id="loadBtn" class="btn btn-custom">Upload & Plot</button>
      </div>

      <div class="control-row">
        <div>
          <label class="fw-bold text-primary">Time Window (seconds)</label
          ><br />
          <input
            id="timeScale"
            type="range"
            min="1"
            max="10"
            step="0.1"
            value="2"
          />
          <div><span id="timeValue" style="font-weight: 600">2.0</span> s</div>
        </div>

        <div>
          <label class="fw-bold text-primary">Downsample Frequency (Hz)</label
          ><br />
          <input
            id="downsampleHzRange"
            type="range"
            min="1"
            max="500"
            value="500"
            step="1"
          />
          <div style="margin-top: 6px">
            <input
              id="downsampleHz"
              type="number"
              min="1"
              max="500"
              value="500"
              style="width: 80px"
            />
            <button id="applyDownsample" class="btn btn-custom ms-2">
              Apply
            </button>
            <button id="resetDownsample" class="btn btn-reset ms-2">
              Reset
            </button>
          </div>
        </div>

        <div>
          <label class="fw-bold text-primary">Graph Type</label><br />
          <select
            id="graphType"
            class="form-select d-inline-block"
            style="width: 160px"
          >
            <option value="regular">Regular (Time vs Amplitude)</option>
            <option value="polar">Polar (folded)</option>
          </select>
        </div>

        <div>
          <label class="fw-bold text-primary">Live</label><br />
          <div
            style="
              display: flex;
              gap: 8px;
              justify-content: center;
              margin-top: 6px;
            "
          >
            <div class="button-container">
              <button
                id="pauseBtn"
                class="btn-danger circle-btn"
                aria-pressed="false"
                title="Pause live update"
              >
                Pause
              </button>

              <button
                id="resumeBtn"
                class="btn-success circle-btn"
                aria-pressed="false"
                title="Resume live update"
              >
                Resume
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="channelSelect" class="channel-list"></div>

      <!-- main EEG graph -->
      <div id="eeg-graph"></div>

      <!-- heatmap & polar controls -->
      <div style="margin-top: 18px">
        <h5 class="mt-3">Channel Recurrence Heatmap & Spatial Snapshot</h5>
        <div
          style="
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 8px;
          "
        >
          <label class="fw-bold">Primary Channel</label>
          <select id="primaryCh" style="min-width: 160px"></select>

          <label class="fw-bold">Secondary Channel</label>
          <select id="secondaryCh" style="min-width: 160px"></select>

          <button id="showHeatmapBtn" class="btn btn-custom">
            Show Recurrence
          </button>
        </div>
        <div id="heatmap-graph"></div>
      </div>
    </div>

    <script>
      // frontend state
      let originalSignals = []; // (samples x channels) as returned by server (truncated to first 10s server-side)
      let fullSignals = []; // working copy (after client downsampling)
      let channels = [];
      let originalFs = 500;
      let displayFs = 500.0;
      let currentIndex = 0;
      let timeWindow = Math.round(2 * displayFs);
      let isPaused = false;
      let timer = null;
      let graphType = "regular";

      // helpers
      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
          document.cookie.split(";").forEach((cookie) => {
            if (cookie.trim().startsWith(name + "="))
              cookieValue = decodeURIComponent(
                cookie.trim().substring(name.length + 1)
              );
          });
        }
        return cookieValue;
      }

      // Build electrode positions dynamically if channels != 19
      function electrodePositionsFor(n) {
        // if 19 channels, return a pre-made approx layout for nicer look
        if (n === 19) {
          return [
            { x: 0, y: 1 },
            { x: 0.5, y: 0.87 },
            { x: -0.5, y: 0.87 },
            { x: 0.87, y: 0.5 },
            { x: -0.87, y: 0.5 },
            { x: 1, y: 0 },
            { x: -1, y: 0 },
            { x: 0.87, y: -0.5 },
            { x: -0.87, y: -0.5 },
            { x: 0.5, y: -0.87 },
            { x: -0.5, y: -0.87 },
            { x: 0, y: -1 },
            { x: 0.25, y: 0.43 },
            { x: -0.25, y: 0.43 },
            { x: 0.43, y: -0.25 },
            { x: -0.43, y: -0.25 },
            { x: 0.25, y: -0.43 },
            { x: -0.25, y: -0.43 },
            { x: 0, y: 0 },
          ];
        }
        // otherwise distribute around a circle + a center
        const pts = [];
        const centerIdx = Math.floor(n / 2);
        for (let i = 0; i < n; i++) {
          if (i === n - 1) {
            pts.push({ x: 0, y: 0 });
            continue;
          } // last as center if odd
          const angle = (2 * Math.PI * i) / (n - 1);
          pts.push({ x: Math.cos(angle), y: Math.sin(angle) });
        }
        return pts;
      }

      // UI elements
      const noticeEl = document.getElementById("notice");
      const loadBtn = document.getElementById("loadBtn");
      const fileInput = document.getElementById("fileInput");
      const timeScale = document.getElementById("timeScale");
      const timeValue = document.getElementById("timeValue");
      const downsampleRange = document.getElementById("downsampleHzRange");
      const downsampleNumber = document.getElementById("downsampleHz");
      const applyDownsample = document.getElementById("applyDownsample");
      const resetDownsample = document.getElementById("resetDownsample");
      const pauseBtn = document.getElementById("pauseBtn");
      const resumeBtn = document.getElementById("resumeBtn");
      const graphTypeSel = document.getElementById("graphType");
      const channelSelectDiv = document.getElementById("channelSelect");
      const primaryCh = document.getElementById("primaryCh");
      const secondaryCh = document.getElementById("secondaryCh");
      const showHeatmapBtn = document.getElementById("showHeatmapBtn");

      // sync downsample range & number
      downsampleRange.addEventListener(
        "input",
        (e) => (downsampleNumber.value = e.target.value)
      );
      downsampleNumber.addEventListener("input", (e) => {
        let v = parseInt(e.target.value) || 1;
        v = Math.max(1, Math.min(v, originalFs));
        downsampleNumber.value = v;
        downsampleRange.value = v;
      });

      // load file & call server
      loadBtn.addEventListener("click", async () => {
        if (!fileInput.files || !fileInput.files[0]) {
          alert("Please choose a .set file");
          return;
        }
        const f = fileInput.files[0];
        const fd = new FormData();
        fd.append("set_file", f);

        try {
          noticeEl.textContent = "Uploading...";
          const resp = await fetch("/eeg/upload/", {
            method: "POST",
            body: fd,
          });
          const data = await resp.json();
          if (data.error) {
            noticeEl.textContent = "Error: " + data.error;
            return;
          }

          // server returns truncated signals (first ~10 s)
          originalSignals = data.signals || [];
          channels = data.channels || [];
          originalFs = parseInt(data.fs) || originalFs;

          // Put working copy
          fullSignals = originalSignals.slice();
          displayFs = originalFs;

          // limit time slider based on returned duration (server truncated already)
          const returnedSeconds = fullSignals.length / Math.max(1, displayFs);
          timeScale.max = Math.max(1, Math.min(10, returnedSeconds));
          timeScale.value = Math.min(2, timeScale.max);
          timeWindow = Math.round(parseFloat(timeScale.value) * displayFs);
          timeValue.textContent = parseFloat(timeScale.value).toFixed(1);

          // configure downsample controls
          downsampleRange.max = originalFs;
          downsampleRange.value = originalFs;
          downsampleNumber.max = originalFs;
          downsampleNumber.value = originalFs;

          // build channel checkboxes
          channelSelectDiv.innerHTML = channels
            .map(
              (ch, i) =>
                `<label class="me-2"><input type="checkbox" class="channelBox" value="${i}" ${
                  i === 0 ? "checked" : ""
                }> ${ch}</label>`
            )
            .join("");
          document
            .querySelectorAll(".channelBox")
            .forEach((cb) => cb.addEventListener("change", plotEEG));

          // fill primary/secondary selectors
          updateChannelSelectors();

          // show note about truncation (server-side)
          noticeEl.textContent = `Loaded ${returnedSeconds.toFixed(
            2
          )} s (server truncated to first ${Math.min(
            10,
            returnedSeconds
          ).toFixed(0)} s) — sampling rate ${originalFs} Hz.`;

          currentIndex = 0;
          plotEEG();
          startScrolling();
        } catch (err) {
          noticeEl.textContent = "Upload failed: " + err;
        }
      });

      // Apply client downsampling (preserve time-window seconds)
      applyDownsample.addEventListener("click", () => {
        if (!originalSignals.length) {
          alert("Load file first");
          return;
        }

        const currentTimeSec = timeWindow / displayFs; // seconds currently visible
        const targetHz = Math.min(
          parseInt(downsampleNumber.value) || originalFs,
          originalFs
        );
        const origLen = originalSignals.length;
        const durationSec = origLen / originalFs; // original returned duration (<=10s)
        const desiredSamples = Math.max(1, Math.round(targetHz * durationSec));

        if (desiredSamples >= origLen) {
          fullSignals = originalSignals.slice();
          displayFs = originalFs;
          alert("No downsampling applied (target >= original).");
        } else {
          // choose indices to evenly sample across original returned frames
          const newFull = [];
          for (let i = 0; i < desiredSamples; i++) {
            const idx = Math.round(
              (i * (origLen - 1)) / Math.max(1, desiredSamples - 1)
            );
            newFull.push(originalSignals[idx]);
          }
          fullSignals = newFull;
          displayFs = desiredSamples / durationSec;
        }

        // restore previous window length in seconds
        timeWindow = Math.round(currentTimeSec * displayFs);
        timeValue.textContent = currentTimeSec.toFixed(1);
        currentIndex = 0;
        plotEEG();
      });

      // Reset downsample -> back to server-returned first 10s
      resetDownsample.addEventListener("click", () => {
        if (!originalSignals.length) return;
        fullSignals = originalSignals.slice();
        displayFs = originalFs;
        downsampleRange.value = originalFs;
        downsampleNumber.value = originalFs;

        // update time slider max and keep window sensible
        const returnedSeconds = fullSignals.length / Math.max(1, displayFs);
        timeScale.max = Math.max(1, Math.min(10, returnedSeconds));
        timeWindow = Math.min(timeWindow, fullSignals.length);
        timeScale.value = (timeWindow / displayFs).toFixed(1);
        timeValue.textContent = (timeWindow / displayFs).toFixed(1);
        currentIndex = 0;
        plotEEG();
      });

      // pause/resume
      pauseBtn.addEventListener("click", () => (isPaused = true));
      resumeBtn.addEventListener("click", () => (isPaused = false));

      // graph type change
      graphTypeSel.addEventListener("change", (e) => {
        graphType = e.target.value;
        plotEEG();
      });

      // time slider
      timeScale.addEventListener("input", (e) => {
        const seconds = parseFloat(e.target.value);
        timeWindow = Math.round(seconds * displayFs);
        timeValue.textContent = seconds.toFixed(1);
        plotEEG();
      });

      // scrolling auto-play
      function startScrolling() {
        clearInterval(timer);
        timer = setInterval(() => {
          if (isPaused || !fullSignals.length) return;
          const advance = Math.max(1, Math.round(displayFs / 10));
          currentIndex += advance;
          if (currentIndex + timeWindow > fullSignals.length) currentIndex = 0;
          plotEEG();
        }, 100);
      }

      // update primary/secondary channel selects
      function updateChannelSelectors() {
        primaryCh.innerHTML = "";
        secondaryCh.innerHTML = "";
        channels.forEach((ch, i) => {
          primaryCh.innerHTML += `<option value="${i}">${ch}</option>`;
          secondaryCh.innerHTML += `<option value="${i}">${ch}</option>`;
        });
      }

      // heatmap
      showHeatmapBtn.addEventListener("click", () => {
        if (!fullSignals.length) return;
        const ch1 = parseInt(primaryCh.value);
        const ch2 = parseInt(secondaryCh.value);
        if (ch1 === ch2) {
          alert("Choose two different channels");
          return;
        }

        // reduce workload if many points
        const maxPts = 2000;
        const step = Math.max(1, Math.round(fullSignals.length / maxPts));
        const data1 = fullSignals
          .filter((_, i) => i % step === 0)
          .map((r) => r[ch1]);
        const data2 = fullSignals
          .filter((_, i) => i % step === 0)
          .map((r) => r[ch2]);

        const min1 = Math.min(...data1),
          max1 = Math.max(...data1);
        const min2 = Math.min(...data2),
          max2 = Math.max(...data2);
        const bins = 100;
        const hist = Array.from({ length: bins }, () => Array(bins).fill(0));

        for (let i = 0; i < data1.length; i++) {
          const xb = Math.floor(
            ((data1[i] - min1) / (max1 - min1 || 1)) * (bins - 1)
          );
          const yb = Math.floor(
            ((data2[i] - min2) / (max2 - min2 || 1)) * (bins - 1)
          );
          hist[Math.max(0, Math.min(bins - 1, yb))][
            Math.max(0, Math.min(bins - 1, xb))
          ] += 1;
        }

        Plotly.react(
          "heatmap-graph",
          [
            {
              z: hist,
              x: Array.from(
                { length: bins },
                (_, i) => min1 + (i * (max1 - min1)) / (bins - 1)
              ),
              y: Array.from(
                { length: bins },
                (_, i) => min2 + (i * (max2 - min2)) / (bins - 1)
              ),
              type: "heatmap",
              colorscale: "Viridis",
              colorbar: { title: "Frequency" },
            },
          ],
          {
            title: `Recurrence Heatmap: ${channels[ch1]} vs ${channels[ch2]}`,
            xaxis: { title: channels[ch1] + " (µV)" },
            yaxis: { title: channels[ch2] + " (µV)" },
          }
        );
      });

      // plotting main EEG graph and polar snapshot
      function plotEEG() {
        if (!fullSignals.length) return;

        const checked = Array.from(
          document.querySelectorAll(".channelBox:checked")
        ).map((cb) => parseInt(cb.value));
        if (!checked.length) {
          Plotly.purge("eeg-graph");
          return;
        }

        const visibleEnd = Math.min(
          currentIndex + timeWindow,
          fullSignals.length
        );
        const visibleLen = Math.max(1, visibleEnd - currentIndex);

        const traces = [];
        checked.forEach((chIdx, idx) => {
          const seg = fullSignals
            .slice(currentIndex, visibleEnd)
            .map((s) => s[chIdx]);
          const xTime = seg.map((_, i) => (currentIndex + i) / displayFs);

          if (graphType === "regular") {
            traces.push({
              x: xTime,
              y: seg,
              type: "scatter",
              mode: "lines",
              name: channels[chIdx] || `Ch ${chIdx}`,
              line: {
                color: ["#0074cc", "#ff6347", "#2ca02c", "#9467bd"][idx % 4],
                width: 1.4,
              },
            });
          } else {
            const minv = Math.min(...seg);
            const r = seg.map((v) => v - minv + 1e-6);
            const theta = seg.map(
              (_, i) => (i / Math.max(1, seg.length - 1)) * 360
            );
            traces.push({
              r,
              theta,
              type: "scatterpolar",
              mode: "lines",
              name: channels[chIdx] || `Ch ${chIdx}`,
              line: { width: 1.4 },
            });
          }
        });

        if (graphType === "regular") {
          const xStart = currentIndex / displayFs;
          const xEnd = (currentIndex + visibleLen - 1) / displayFs;
          Plotly.react("eeg-graph", traces, {
            title: "EEG Signals (Amplitude vs Time)",
            xaxis: { title: "Time (s)", range: [xStart, xEnd] },
            yaxis: { title: "Amplitude (µV)" },
            showlegend: true,
          });
        } else {
          let rmax = Math.max(...traces.flatMap((t) => t.r || [0]));
          Plotly.react("eeg-graph", traces, {
            title: "EEG Polar Plot",
            polar: {
              radialaxis: { title: "Amplitude", range: [0, rmax * 1.1] },
              angularaxis: { rotation: 90, direction: "clockwise" },
            },
            showlegend: true,
          });
        }
      }

      // helper: update primary/secondary on channel load
      function updateChannelSelectors() {
        primaryCh.innerHTML = "";
        secondaryCh.innerHTML = "";
        channels.forEach((ch, i) => {
          primaryCh.innerHTML += `<option value="${i}">${ch}</option>`;
          secondaryCh.innerHTML += `<option value="${i}">${ch}</option>`;
        });
      }
    </script>
  </body>
</html>
