{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ECG Signal Viewer</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
    <link rel="stylesheet" href="{% static 'styles/ecg.css' %}" />
  </head>

  <body>
    <!-- Navbar -->
    {% include 'components/navigator.html' %}

    <!-- Main Content -->
    <div class="container text-center">
      <h2 class="mb-4 text-dark">Upload and View ECG Signal</h2>

      <div class="control-panel">
        <input
          type="file"
          id="fileInput"
          multiple
          accept=".dat,.hea"
          class="form-control mb-3"
          style="max-width: 400px; margin: auto"
        />
        <button id="loadBtn" class="btn btn-custom mb-3">Upload & Plot</button>
        <br />
        <!-- Time Window -->
        <label for="timeScale" class="fw-bold text-primary"
          >Time Window (seconds):</label
        ><br />
        <input
          type="range"
          id="timeScale"
          min="1"
          max="10"
          step="0.1"
          value="2"
        />
        <span id="timeValue" class="fw-semibold text-dark">2</span> s

        <div class="mt-3">
          <label class="fw-bold text-primary">Downsample Frequency (Hz):</label
          ><br />
          <input
            type="range"
            id="downsampleHzRange"
            min="1"
            max="500"
            value="500"
            step="1"
          />
          <input
            type="number"
            id="downsampleHz"
            min="1"
            max="500"
            value="500"
            style="width: 70px"
          />
          <button id="applyDownsample" class="btn btn-custom ms-2">
            Apply
          </button>
          <button id="resetDownsample" class="btn btn-reset ms-2">Reset</button>
        </div>
        <!-- Graph Type -->
        <div class="mt-3">
          <label for="graphType" class="fw-bold text-primary"
            >Graph Type:</label
          >
          <select
            id="graphType"
            class="form-select d-inline-block"
            style="width: auto"
          >
            <option value="regular">Regular (Time vs Amplitude)</option>
            <option value="polar">Polar</option>
          </select>
        </div>
      </div>

      <!-- Pause / Resume Buttons -->
      <div class="button-container">
        <button id="pauseBtn" class="btn btn-danger circle-btn">Pause</button>
        <button id="resumeBtn" class="btn btn-success circle-btn">
          Resume
        </button>
      </div>

      <!-- Channel selector -->
      <div id="channelSelect" class="mb-3"></div>

      <!-- ECG Graph -->
      <div id="ecg-graph"></div>
    </div>

    <!-- Recurrence Heatmap -->
    <div class="mt-5 text-center mb-5">
      <h4 class="text-dark mb-3">Channel Recurrence Heatmap</h4>
      <div class="mb-3">
        <label for="primaryCh" class="fw-bold">Primary Channel:</label>
        <select id="primaryCh" class="me-2"></select>

        <label for="secondaryCh" class="fw-bold">Secondary Channel:</label>
        <select id="secondaryCh" class="me-2"></select>

        <button id="showHeatmapBtn" class="btn btn-custom">
          Show Recurrence Graph
        </button>
      </div>
      <div id="heatmap-graph"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // ---------------------- ECG Downsampling with Aliasing ----------------------
      let originalSignals = []; // full original data [ [ch0,ch1,...], ... ]
      let fullSignals = []; // currently displayed samples
      let channels = []; // channel names
      let originalFs = 500; // original sampling rate
      let displayFs = 500.0; // effective sample rate after downsampling (float)
      let currentIndex = 0;
      let timeWindow = 2 * displayFs; // visible samples (default 2s)
      let timer = null;
      let isPaused = false;
      let graphType = "regular";

      // -------------------- Helpers --------------------
      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
          document.cookie.split(";").forEach((cookie) => {
            if (cookie.trim().startsWith(name + "=")) {
              cookieValue = decodeURIComponent(
                cookie.trim().substring(name.length + 1)
              );
            }
          });
        }
        return cookieValue;
      }

      // -------------------- Load Files --------------------
      document.getElementById("loadBtn").addEventListener("click", async () => {
        const files = document.getElementById("fileInput").files;
        if (files.length < 2) {
          alert("Upload both .dat and .hea");
          return;
        }

        const formData = new FormData();
        for (const file of files) {
          if (file.name.toLowerCase().endsWith(".dat"))
            formData.append("dat_file", file);
          else if (file.name.toLowerCase().endsWith(".hea"))
            formData.append("hea_file", file);
        }

        try {
          const response = await fetch("/ecg/upload/", {
            method: "POST",
            body: formData,
          });
          const data = await response.json();
          if (data.error) {
            alert(data.error);
            return;
          }

          originalSignals = data.signals || [];
          fullSignals = originalSignals.slice();
          channels = data.channels || channels;
          originalFs = data.fs || originalFs;
          displayFs = originalFs;

          // Channel checkboxes
          const selectDiv = document.getElementById("channelSelect");
          selectDiv.innerHTML = channels
            .map(
              (ch, i) =>
                `<label class="me-2"><input type="checkbox" class="channelBox" value="${i}" checked> ${ch}</label>`
            )
            .join("");
          document
            .querySelectorAll(".channelBox")
            .forEach((cb) => cb.addEventListener("change", plotECG));

          updateChannelSelectors();

          // Initialize Downsample controls
          document.getElementById("downsampleHzRange").max = originalFs;
          document.getElementById("downsampleHzRange").value = originalFs;
          document.getElementById("downsampleHz").max = originalFs;
          document.getElementById("downsampleHz").value = originalFs;

          // Initialize Time slider in seconds
          const maxSeconds = Math.min(10, fullSignals.length / displayFs);
          const timeScale = document.getElementById("timeScale");
          timeScale.min = 1;
          timeScale.max = maxSeconds;
          timeScale.step = 0.1;
          timeScale.value = Math.min(2, maxSeconds); // default 2s
          timeWindow = Math.round(timeScale.value * displayFs);
          document.getElementById("timeValue").textContent = timeScale.value;

          currentIndex = 0;
          plotECG();
          startScrolling();
        } catch (err) {
          alert("Failed to load ECG: " + err);
        }
      });

      // -------------------- Pause / Resume --------------------
      document
        .getElementById("pauseBtn")
        .addEventListener("click", () => (isPaused = true));
      document
        .getElementById("resumeBtn")
        .addEventListener("click", () => (isPaused = false));

      // -------------------- Time Window Slider (seconds) --------------------
      document.getElementById("timeScale").addEventListener("input", (e) => {
        const seconds = parseFloat(e.target.value);
        timeWindow = Math.round(seconds * displayFs); // convert seconds to samples
        document.getElementById("timeValue").textContent = seconds.toFixed(1);
        plotECG();
      });

      // -------------------- Graph Type --------------------
      document.getElementById("graphType").addEventListener("change", (e) => {
        graphType = e.target.value;
        plotECG();
      });

      // -------------------- Scrolling --------------------
      function startScrolling() {
        clearInterval(timer);
        timer = setInterval(() => {
          if (isPaused || !fullSignals.length) return;
          const advance = Math.max(1, Math.round(displayFs / 10)); // 0.1s per step
          currentIndex += advance;
          if (currentIndex + timeWindow > fullSignals.length) currentIndex = 0;
          plotECG();
        }, 100);
      }

      // -------------------- Downsampling Sync --------------------
      document
        .getElementById("downsampleHzRange")
        .addEventListener("input", (e) => {
          document.getElementById("downsampleHz").value = e.target.value;
        });
      document.getElementById("downsampleHz").addEventListener("input", (e) => {
        let val = parseInt(e.target.value) || 1;
        val = Math.min(Math.max(val, 1), originalFs);
        document.getElementById("downsampleHz").value = val;
        document.getElementById("downsampleHzRange").value = val;
      });

      // -------------------- Apply Downsample --------------------
      document
        .getElementById("applyDownsample")
        .addEventListener("click", () => {
          if (!originalSignals.length) {
            alert("Load a signal first.");
            return;
          }

          // âœ… Save current time window in seconds before downsampling
          const currentTimeSec = timeWindow / displayFs;

          const targetHz = Math.min(
            parseInt(document.getElementById("downsampleHz").value) ||
              originalFs,
            originalFs
          );
          const origLen = originalSignals.length;
          const durationSec = origLen / originalFs;
          const desiredSamples = Math.max(
            1,
            Math.round(targetHz * durationSec)
          );

          if (desiredSamples >= origLen) {
            fullSignals = originalSignals.slice();
            displayFs = originalFs;
            alert("Desired frequency >= original â€” no downsampling applied.");
          } else {
            const newFull = [];
            for (let i = 0; i < desiredSamples; i++) {
              const idx = Math.round(
                (i * (origLen - 1)) / (desiredSamples - 1)
              );
              newFull.push(originalSignals[idx]);
            }
            fullSignals = newFull;
            displayFs = desiredSamples / durationSec;
          }

          // âœ… Restore previous time window in seconds
          timeWindow = Math.round(currentTimeSec * displayFs);
          document.getElementById("timeValue").textContent =
            currentTimeSec.toFixed(1);
          currentIndex = 0;
          plotECG();
          console.log(
            "New Fs =",
            displayFs,
            "New samples =",
            fullSignals.length
          );
        });

      // -------------------- Reset Downsample --------------------
      document
        .getElementById("resetDownsample")
        .addEventListener("click", () => {
          if (!originalSignals.length) return;
          fullSignals = originalSignals.slice();
          displayFs = originalFs;

          document.getElementById("downsampleHzRange").value = originalFs;
          document.getElementById("downsampleHz").value = originalFs;

          const maxSeconds = Math.min(10, fullSignals.length / displayFs);
          const timeScale = document.getElementById("timeScale");
          timeScale.max = maxSeconds;
          timeWindow = Math.min(timeWindow, fullSignals.length);
          timeScale.value = (timeWindow / displayFs).toFixed(1);
          document.getElementById("timeValue").textContent = (
            timeWindow / displayFs
          ).toFixed(1);

          currentIndex = 0;
          plotECG();
        });

      // -------------------- Plot ECG --------------------
      function plotECG() {
        if (!fullSignals.length) return;

        const traces = [];
        const colors = [
          "red",
          "blue",
          "green",
          "orange",
          "purple",
          "brown",
          "cyan",
          "magenta",
        ];
        const checked = Array.from(
          document.querySelectorAll(".channelBox:checked")
        ).map((cb) => parseInt(cb.value));
        if (!checked.length) {
          Plotly.purge("ecg-graph");
          return;
        }

        const visibleEnd = Math.min(
          currentIndex + timeWindow,
          fullSignals.length
        );
        const visibleLen = visibleEnd - currentIndex;

        checked.forEach((chIdx, idx) => {
          const segment = fullSignals
            .slice(currentIndex, visibleEnd)
            .map((row) => row[chIdx]);
          const xTime = segment.map((_, i) => (currentIndex + i) / displayFs); // time in seconds

          if (graphType === "regular") {
            traces.push({
              x: xTime,
              y: segment,
              type: "scatter",
              mode: "lines",
              name: channels[chIdx] || "Ch " + chIdx,
              line: { color: colors[idx % colors.length], width: 1.5 },
            });
          } else {
            const minVal = Math.min(...segment);
            const r = segment.map((v) => v - minVal + 1e-6);
            const theta = segment.map(
              (_, i) => (i / Math.max(1, segment.length - 1)) * 360
            );
            traces.push({
              r,
              theta,
              type: "scatterpolar",
              mode: "lines",
              name: channels[chIdx] || "Ch " + chIdx,
              line: { color: colors[idx % colors.length], width: 1.5 },
            });
          }
        });

        if (graphType === "regular") {
          const xStart = currentIndex / displayFs;
          const xEnd = (currentIndex + visibleLen - 1) / displayFs;
          Plotly.react("ecg-graph", traces, {
            title: "ECG Signals (Amplitude vs Time)",
            xaxis: { title: "Time (s)", range: [xStart, xEnd] },
            yaxis: { title: "Amplitude (mV)" },
            showlegend: true,
          });
        } else {
          let rmax = Math.max(...traces.flatMap((t) => t.r));
          Plotly.react("ecg-graph", traces, {
            title: "ECG Polar Plot",
            polar: {
              radialaxis: { title: "Amplitude", range: [0, rmax * 1.1] },
              angularaxis: { rotation: 90, direction: "clockwise" },
            },
            showlegend: true,
          });
        }
      }

      // -------------------- Heatmap --------------------
      function updateChannelSelectors() {
        const primary = document.getElementById("primaryCh");
        const secondary = document.getElementById("secondaryCh");
        primary.innerHTML = "";
        secondary.innerHTML = "";
        channels.forEach((ch, i) => {
          primary.innerHTML += `<option value="${i}">${ch}</option>`;
          secondary.innerHTML += `<option value="${i}">${ch}</option>`;
        });
      }

      document
        .getElementById("showHeatmapBtn")
        .addEventListener("click", () => {
          const ch1 = parseInt(document.getElementById("primaryCh").value);
          const ch2 = parseInt(document.getElementById("secondaryCh").value);
          if (ch1 === ch2) {
            alert("Select two different channels");
            return;
          }

          const data1 = fullSignals.map((row) => row[ch1]);
          const data2 = fullSignals.map((row) => row[ch2]);

          const min1 = Math.min(...data1),
            max1 = Math.max(...data1);
          const min2 = Math.min(...data2),
            max2 = Math.max(...data2);

          const bins = 100;
          const hist = Array.from({ length: bins }, () => Array(bins).fill(0));

          for (let i = 0; i < data1.length; i++) {
            const xBin = Math.floor(
              ((data1[i] - min1) / (max1 - min1)) * (bins - 1)
            );
            const yBin = Math.floor(
              ((data2[i] - min2) / (max2 - min2)) * (bins - 1)
            );
            hist[yBin][xBin] += 1;
          }

          Plotly.react(
            "heatmap-graph",
            [
              {
                z: hist,
                x: Array.from(
                  { length: bins },
                  (_, i) => min1 + (i * (max1 - min1)) / (bins - 1)
                ),
                y: Array.from(
                  { length: bins },
                  (_, i) => min2 + (i * (max2 - min2)) / (bins - 1)
                ),
                type: "heatmap",
                colorscale: "Viridis",
                colorbar: { title: "Frequency" },
              },
            ],
            {
              title: `Recurrence Heatmap: ${channels[ch1]} vs ${channels[ch2]}`,
              xaxis: { title: channels[ch1] + " Amplitude (mV)" },
              yaxis: { title: channels[ch2] + " Amplitude (mV)" },
            }
          );
        });
    </script>
  </body>
</html>
