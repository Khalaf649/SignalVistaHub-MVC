{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAR Viewer</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'styles/sar.css' %}" />
  </head>
  <body>
    <!-- Navbar -->
    {% include 'components/navigator.html' %}

    <!-- Main Container -->
    <div class="container text-center">
      <h2 class="mb-4 text-dark">Level-1 GRD SAR Viewer</h2>
      <p>Enter the path to the extracted Level-1 GRD .SAFE folder:</p>

      <input
        type="text"
        id="folder-path"
        placeholder="Enter full path to .SAFE folder"
      />
      <div class="button-container">
        <button id="load-btn" class="btn btn-custom">Load GRD Image</button>
      </div>

      <div id="output" style="margin-top: 20px"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{% static 'js/sar.js' %}"></script>
  </body>
</html>
