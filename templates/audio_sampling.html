{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Sampling Frequency Analyzer</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'styles/audio_sampling.css' %}" />
  </head>
  <body>
    <!-- Navbar -->
    {% include 'components/navigator.html' %}
    <!-- Main Container -->
    <div class="container">
      <h2 class="text-center">Audio Sampling Frequency Analyzer</h2>

      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="error" id="errorBox"></div>
          <div class="success" id="successBox"></div>

          <div
            style="
              background: white;
              padding: 25px;
              border-radius: 8px;
              box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            "
          >
            <label
              for="audioFile"
              style="
                font-weight: 600;
                color: #002b5c;
                font-size: 16px;
                margin-bottom: 12px;
                display: block;
              "
              >Upload Audio File (Male/Female Voice)</label
            >
            <input type="file" id="audioFile" accept="audio/*" required />

            <div class="button-container">
              <button onclick="analyzeAudio()" class="btn btn-custom w-100">
                Analyze Audio
              </button>
            </div>
          </div>

          <div class="loader" id="loader">
            <div class="spinner"></div>
          </div>

          <div id="resultsSection" class="hidden">
            <div class="info-box">
              <div class="info-item">
                <span class="info-label">Maximum Frequency (fmax):</span>
                <span class="value" id="fmax">-</span> Hz
              </div>
              <div class="info-item">
                <span class="info-label"
                  >Minimum Safe Sampling Frequency (Nyquist):</span
                >
                <span class="value" id="nyquist">-</span> Hz
              </div>
              <div class="info-item">
                <span class="info-label">Original Sampling Rate:</span>
                <span class="value" id="originalSr">-</span> Hz
              </div>
            </div>

            <div class="slider-container">
              <div class="slider-info">
                <label for="samplingSlider">Adjust Sampling Frequency</label>
                <div class="slider-value" id="sliderValue">44100 Hz</div>
              </div>
              <input
                type="range"
                id="samplingSlider"
                min="4000"
                max="192000"
                value="44100"
                step="100"
              />
            </div>

            <div class="audio-player">
              <label>Resampled Audio Preview</label>
              <audio id="audioPlayer" controls></audio>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/audio_sampling.js' %}"></script>
  </body>
</html>
