{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drone Audio Detection</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'styles/drones.css' %}" />
  </head>
  <body>
    <!-- Navbar -->
    {% include 'components/navigator.html' %}

    <!-- Main Container -->
    <div class="container">
      <div class="content-wrapper">
        <h2>Drone Audio Detection</h2>
        <p>Upload an audio file to analyze and detect drone sounds.</p>

        <form id="droneForm">
          <input
            type="file"
            id="audioFile"
            name="audio"
            accept="audio/*"
            required
          />
          <div class="button-container">
            <button type="submit" class="btn btn-custom">Analyze</button>
          </div>
        </form>

        <div id="loading">‚è≥ Analyzing audio... Please wait.</div>

        <div id="result">
          <h3>Result:</h3>
          <p><b>Classification:</b> <span id="classification"></span></p>
          <p><b>Confidence:</b> <span id="confidence"></span></p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{% static 'js/drone.js' %}"></script>
  </body>
</html>
